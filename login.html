    <div class = "log-in" id="firebaseui-auth-container"></div>
    <div id="loader">Loading...</div>






    <script>
        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        var uiConfig = {
            callbacks: {
                signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                    // User successfully signed in.
                    // Return type determines whether we continue the redirect automatically
                    // or whether we leave that to developer to handle.
                    var user = authResult.user;

                    // determine wherther the use is a new user or not
                    if (authResult.additionalUserInfo.isNewUser) {
                        db.collection("users").doc(user.uid).set({
                                name: user.displayName,
                                email: user.email
                            }).then(function() {
                                window.location.assign("index.html");
                            })
                            .catch(function(error) {
                                console.log("erros is" + error);
                            })

                    } else {
                        return true;

                    }
                    return false;
                },
                uiShown: function() {
                    // The widget is rendered.
                    // Hide the loader.
                    document.getElementById('loader').style.display = 'none';
                }
            },
            // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
            signInFlow: 'popup',
            signInSuccessUrl: 'index.html',
            signInOptions: [

                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                //firebase.auth.PhoneAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            tosUrl: '<your-tos-url>',
            // Privacy policy url.
            privacyPolicyUrl: '<your-privacy-policy-url>'
        };

        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>



<script>

    days = {
        0:"Sunday",
        1:"Monday",
        2: "Tuesday",
        3: "Weddnesday",
        4: "Thursday",
        5: "Friday",
        6:"Saturday"
    }

    var today = new Date();
    var dayOfWeek = days[today.getDay()];
  

    function read_display_fact() {
        
        db.collection("Facts").doc(dayOfWeek)
        .onSnapshot(TuesdayDoc => {
            document.getElementById("fact-goes-here").innerHTML = TuesdayDoc.data().fact;
        })
    }
</script>
